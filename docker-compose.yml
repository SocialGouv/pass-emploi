version: '3.8'


services: 
    postgres: 
        image: postgres
        env_file: .env
        restart: 'always'
        volumes:
            - db_volume:/var/lib/postgresql/data
    keycloak:
        build: .
        volumes: 
            - .:/buildpack
            - cache:/cache
            - build:/build
            - env:/env
            - app:/app
        env_file: .env
        depends_on:
            - postgres
        extra_hosts:
            - "host.docker.internal:host-gateway"
    
    ## docker-compose up --build --force-recreate -d keycloak
